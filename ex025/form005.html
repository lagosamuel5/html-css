<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <p><label for="iprof">Profissão:</label> <input type="text" name="prof" id="iprof"></p>
        <p>Região</p>
        <option value="">---Selecione---</option>
        <select name="prof" id="iiprof">
            <option value="">---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        </select>
        <label for="imsg">Digite sua mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"> </textarea>
        
    </form>
</body>
</html>
