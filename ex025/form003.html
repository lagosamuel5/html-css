        <input type="checkbox" name="fut" id="ifut"></p>
        <p><label for="ivolei">Vôlei</label>
        <input type="checkbox" name="volei" id="ivolei"></p>
        <p><label for="iboxe">Boxe</label> <input type="checkbox" name="boxe" id="iboxe"></p>
