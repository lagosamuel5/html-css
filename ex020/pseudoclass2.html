<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafo em div</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        div:hover{
            color:red
        }
        div>p{
            display:none;
        }
        div:hover>p{
            color:black;
            display:block;
            background-color:yellow
        }
    </style>
</head>
<body>
    <h1>Testando div</h1>
    <p>clique no texto</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
