<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades federativas do Brasil</title>
    <style>
        td, th{
            border:1px solid black;
            font-family: Arial, Helvetica, sans-serif;
            background-color: blanchedalmond;
            padding:10px;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height:100px;
        }
        tfoot{
            font-weight: bold;
            text-align: center;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><th scope="col">Unidade Federativa</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Acre</td>
                <td class="num">830 018</td>
            </tr>
            <tr>
                <td>Alagoas</td>
                <td class="num">3 127 683</td>
            </tr>
            <tr>
                <td>Amapá</td>
                <td class="num">142 814,6</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">1 570 745,7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de habitantes</td>
                <td class="num">00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
