<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        td{
            border:1px solid black;
        }
        table{
            width:300px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td colspan="2">H</td>
            
            <td>J</td>
        </tr>
    </table>
</body>
</html>
